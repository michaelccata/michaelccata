
# Site configuration
baseurl: ""
timezone: America/New_York
future: TRUE

# Build settings
markdown: kramdown
highlighter: rouge

# Kramdown settings
kramdown: 
  input: GFM
  syntax_highlighter: rouge

# Blog settings
excerpt_separator: <!–break–>
paginate: 5
paginate_path: "read/page:num"

# Plugins (note: 'gems' is deprecated, use 'plugins' instead)
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Files to exclude from build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
